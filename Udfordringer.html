<script>
  const resultDiv = document.getElementById('co2-result');
  const options = document.querySelectorAll('.option');

  options.forEach(btn => {
    btn.addEventListener('click', function() {
      const co2 = this.getAttribute('data-co2');
      // Show the CO2 saved message
      resultDiv.innerHTML = `<div class="co2-saved">Du sparede ${co2} kg CO₂!</div>`;
      // Remove the button
      this.remove();
    });
  });
</script>
